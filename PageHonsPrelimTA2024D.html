<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable and Filterable Table</title>
    <link rel="stylesheet" href="stylesD.css">
</head>
<body>
    <div class="fixed-header">
        <div class="custom-search-container">
            <input type="text" id="customSearch" placeholder="🔍 Search abstracts...">
        </div>
        <!-- New Blue Bar Below Search Bar -->
        <div class="blue-bar">
            <span class="instructions-link" id="toggleInstructions">
                <span id="instructionsIcon">▶</span> Instructions
            </span>
            <div class="text-size-controls">
                <span class="reset-text-size" id="resetTextSize">Reset Text Size</span>
                <span id="decreaseTextSize">A-</span>
                <span id="increaseTextSize">A+</span>
            </div>
        </div>
        <!-- Instructions Details -->
        <details id="instructionsDetails">
            <summary style="display:none;">Instructions</summary>
            <p class="instructions">
                <!-- Your instructions content here -->
                <span id="closeInstructions" class="close-instructions">Close instructions</span>
            </p>
        </details>
        <div class="dataTables_wrapper">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="methodFilter">Filter(Method):</label>
                    <select id="methodFilter"><option value="">All</option></select>
                </div>
                <div class="filter-group">
                    <label for="areaFilter">Filter(Areas):</label>
                    <select id="areaFilter"><option value="">All</option></select>
                </div>
                <button id="filterStatusBtn" class="filter-status-btn green">No filters active</button>
            </div>
            <div class="filter-notice" id="filterNotice"></div>
        </div>
    </div>

    <div class="content">
        <div class="table-container">
            <table id="abstractTable" class="display">
                <thead>
                    <tr><th>Preliminary Title and Abstract</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="scriptD.js"></script>
</body>
</html>
