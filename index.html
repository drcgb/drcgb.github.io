<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable and Filterable Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <style>
        body, table, th, td, .clear-filters, .filter-notice {font-family: Arial, sans-serif; font-size: 14px;}
        .dataTables_wrapper .dataTables_filter input, .search-container input {width: 100%; padding: 10px; margin-bottom: 10px;}
        .clear-filters {cursor: pointer; background-color: #28a745; color: white; padding: 8px 12px; border-radius: 5px;}
        .clear-filters.active {background-color: red;}
        table, th, td {padding: 0px; border: 1px solid black;}
        th {background-color: #f2f2f2;}
        table.dataTable tbody tr:hover {background-color: #e0f7fa;}
        .filter-container, .search-container {margin-bottom: 10px;}
    </style>
</head>
<body>
<div class="search-container"><input type="text" id="searchInput" placeholder="🔍 Search abstracts..."></div>
<div class="filter-container">
    <label for="areaFilter">Filter(Area):</label>
    <select id="areaFilter"><option value="">All</option></select>
    <label for="methodFilter">Filter(Method):</label>
    <select id="methodFilter"><option value="">All</option></select>
    <button class="clear-filters" id="clearFiltersBtn">No filters selected</button>
</div>
<div class="filter-notice" id="filterNotice" style="display: none;"></div>
<table id="abstractTable" class="display"><tbody></tbody></table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script>
    let allRows = [], dataTable;

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const response = await fetch("Prelim_Hons_Thesis_Titles_and_Abstracts_2024_FinalX.xlsx");
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: "array" });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            allRows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);
            populateTable(allRows);
            populateFilterOptions(allRows);
            initializeDataTable();
        } catch (err) { console.error('Error loading XLSX data:', err); }
    });

    function initializeDataTable() {
        dataTable = $('#abstractTable').DataTable({
            paging: true, searching: false, info: false, autoWidth: false, ordering: false,
            lengthMenu: [[25, 50, 75, -1], [25, 50, 75, `${allRows.length} (All)`]],
            language: { lengthMenu: 'Show up to _MENU_ records per page' }
        });
    }

    function populateTable(rows) {
        const tbody = document.querySelector("#abstractTable tbody");
        tbody.innerHTML = rows.map(row => {
            const [abstractID, mainMethod = '', methodDetail = '', preliminaryTitle = '', preliminaryAbstract = '', ...researchAreas] = row;
            const titleWithID = `<strong>ID: </strong>${abstractID} <strong>|</strong> <strong>Method:</strong> ${mainMethod}${methodDetail ? ` (${methodDetail})` : ''}<br><br><strong>${preliminaryTitle}</strong>`;
            const methodAndAreas = `<strong>Areas:</strong> ${researchAreas.filter(Boolean).join('; ')}`;
            return `<tr><td>${titleWithID}<br>${preliminaryAbstract}<br><br>${methodAndAreas}<br><br></td></tr>`;
        }).join('');
        dataTable.clear().draw();
        dataTable.rows.add($(tbody).find('tr')).draw();
    }

    function populateFilterOptions(rows) {
        const methodCounts = {}, areaCounts = {};
        rows.forEach(row => {
            const mainMethod = row[1] || '', researchAreas = row.slice(5);
            methodCounts[mainMethod] = (methodCounts[mainMethod] || 0) + 1;
            researchAreas.forEach(area => area && (areaCounts[area] = (areaCounts[area] || 0) + 1));
        });
        document.getElementById("methodFilter").innerHTML += generateOptions(methodCounts, (a, b) => b[1] - a[1]);
        document.getElementById("areaFilter").innerHTML += generateOptions(areaCounts, ([a], [b]) => a.localeCompare(b));
    }

    function generateOptions(counts, sortFn) {
        return Object.entries(counts).sort(sortFn).map(([key, count]) => `<option value="${key}">${key} [${count} matches]</option>`).join('');
    }

    function filterTable() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const methodFilter = document.getElementById("methodFilter").value.toLowerCase();
        const areaFilter = document.getElementById("areaFilter").value.toLowerCase();
        const filteredRows = allRows.filter(row => {
            const searchText = row.slice(0, 5).map(v => v?.toLowerCase() || '').concat(row.slice(5).map(area => area?.toLowerCase() || '')).join(' ');
            return searchText.includes(searchInput) && (!methodFilter || row[1]?.toLowerCase().includes(methodFilter)) && (!areaFilter || row.slice(5).some(area => area?.toLowerCase().includes(areaFilter)));
        });

        updateTable(filteredRows);  
        const activeFilters = [];
        if (searchInput) activeFilters.push(`searching for "${searchInput}"`);
        if (methodFilter) activeFilters.push(`Main Method: "${methodFilter}"`);
        if (areaFilter) activeFilters.push(`Research Area: "${areaFilter}"`);
        updateNoticeAndButton(filteredRows.length < allRows.length, filteredRows.length, activeFilters);
    }

    function updateTable(filteredRows) {
        const tbody = document.querySelector("#abstractTable tbody");
        tbody.innerHTML = filteredRows.map(row => {
            const [abstractID, mainMethod = '', methodDetail = '', preliminaryTitle = '', preliminaryAbstract = '', ...researchAreas] = row;
            const titleWithID = `<strong>ID: </strong>${abstractID} <strong>|</strong> <strong>Method:</strong> ${mainMethod}${methodDetail ? ` (${methodDetail})` : ''}<br><br><strong>${preliminaryTitle}</strong>`;
            const methodAndAreas = `<strong>Areas:</strong> ${researchAreas.filter(Boolean).join('; ')}`;
            return `<tr><td>${titleWithID}<br>${preliminaryAbstract}<br><br>${methodAndAreas}<br><br></td></tr>`;
        }).join('');
        dataTable.clear().draw();
        dataTable.rows.add($(tbody).find('tr')).draw();
    }

    function updateNoticeAndButton(isFiltered, filteredLength, activeFilters) {
        const filterNotice = document.getElementById("filterNotice");
        const clearFiltersBtn = document.querySelector(".clear-filters");
        filterNotice.style.display = isFiltered ? "block" : "none";
        filterNotice.textContent = `You are currently filtering the results. ${filteredLength} record(s) found.` + (activeFilters.length ? ` by ${activeFilters.join(", ")}.` : '');
        clearFiltersBtn.classList.toggle("active", isFiltered);
        clearFiltersBtn.textContent = isFiltered ? "Clear filters" : "No filters selected";
    }

    function clearFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("methodFilter").selectedIndex = 0;
        document.getElementById("areaFilter").selectedIndex = 0;
        filterTable();
    }

    document.getElementById("searchInput").addEventListener("input", filterTable);
    document.getElementById("methodFilter").addEventListener("change", filterTable);
    document.getElementById("areaFilter").addEventListener("change", filterTable);
    document.getElementById("clearFiltersBtn").addEventListener("click", clearFilters);
</script>
</body>
</html>
